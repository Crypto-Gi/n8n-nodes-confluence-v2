services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_NON_ROOT_USER
      - POSTGRES_NON_ROOT_PASSWORD
    volumes:
      - ./db_storage:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    ports:
      - "5431:5432"  # Map host port 5431 to container port 5432
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    # Build from Dockerfile instead of using official image
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: "always"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_NON_ROOT_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_NON_ROOT_PASSWORD}

      # üëá Behind Caddy: publish clean HTTPS URLs (no :5678 in webhooks)
      - N8N_PUBLIC_URL=https://n8n.mynetwork.ing
      - WEBHOOK_URL=https://n8n.mynetwork.ing/
      - N8N_EDITOR_BASE_URL=https://n8n.mynetwork.ing
      - N8N_PROTOCOL=https
      - N8N_HOST=n8n.mynetwork.ing

      # Cookies should be Secure when your public URL is HTTPS
      - N8N_SECURE_COOKIE=true
      # ‚úÖ we're behind a single proxy (Caddy)
      - N8N_PROXY_HOPS=1          

      # CORS: allow only your public origin (tighten later if you add more)
      - N8N_CORS_ALLOWED_ORIGINS=https://n8n.mynetwork.ing

      # Keep your other flags as-is
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      
      # ‚≠ê IMPORTANT: Enable community packages for custom nodes
      - N8N_COMMUNITY_PACKAGES_ENABLED=true

    ports:
      - 5678:5678
    volumes:
      - ./n8n_storage:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
