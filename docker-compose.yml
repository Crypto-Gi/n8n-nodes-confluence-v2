version: '3.8'

services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_REPO: https://github.com/Crypto-Gi/n8n-nodes-confluence-v2.git
        BRANCH: main
    container_name: n8n-with-confluence
    ports:
      - "5678:5678"
    environment:
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  n8n_data:
    driver: local
